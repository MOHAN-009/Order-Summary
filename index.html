<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="icon" type="image" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="container">
            <div>
                <img class="image" src="images/illustration-hero.svg" alt="Card-Image-Hero" width="450" height="220">
            </div>
            <div>
                <h1>Order Summary</h1>
                <span class="content"><p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p></span>
            </div>
            <div class="plan">
                <span class="icon"><img src="images/icon-music.svg" alt="Music Icon"></span>
                <p>
                    <span class="annual">AnnualPlan</span>
                    <span class="amount">$59.99/year</span>
                </p>
                <div class="plan-change">
                    <a href="change">Change</a>
                </div>
            </div>
            <div class="proceed">
                 Proceed to Payment
            </div>
            <div class="cancel">
                Cancel Order
            </div>
        </article>
    </main>
    
</body>
</html>
